<!DOCTYPE html>
<meta charset='utf-8'>

<h1>The Ames Housing</h1>
<p>We will use scatterplot to display the relationship of Area vs Price for houses in the dataset.</p>
<hr>
<h2>Scene 1</h2>
<p><b>Price VS Area</b></p>
<div id='chart'></div>
<script src='https://d3js.org/d3.v4.js'></script>
<script>

  var margin = {top: 10, right: 80, bottom: 30, left: 60},
      width = 550 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  var svg = d3.select('#chart')
    .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
    .append('g')
      .attr('transform',
            'translate(' + margin.left + ',' + margin.top + ')');
  
  //Read the data
  d3.csv('https://raw.githubusercontent.com/akedia/akedia.github.io/master/house.csv', function(data) {
  
    var xAxis = d3.scaleLinear()
      .domain([300, 4000])
      .range([ 0, width ]);
    svg.append('g')
      .attr('transform', 'translate(0,' + height + ')')
      .call(d3.axisBottom(xAxis)
      .tickFormat(d3.format(".0s")));
    svg.append('text')
		  .attr('x', width)
		  .attr('y', height - 10)
		  .attr('text-anchor', 'end')
		  .text('Area (ft2)');
    
    var yAxis = d3.scaleLinear()
      .domain([30000, 620000])
      .range([ height, 0]);
    svg.append('g')
      .call(d3.axisLeft(yAxis)
      .tickFormat(d3.format("$.0s"))); 
    svg.append('text')
		  .attr('x', 10)
		  .attr('y', 10)
		  .text('Price');
    
  
    svg.append('g')
      .selectAll('dot')
      .data(data)
      .enter()
      .append('circle')
        .attr('cx', function (d) { return xAxis(d.area); } )
        .attr('cy', function (d) { return yAxis(d.price); } )
        .attr('r', 2.5)
        .style('fill', 'green' )
  
  })
  </script>

  <p>We can see that the realtionship of Area and Price is not linear, so we will perform a transformation on both the variables.</p>
